<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root= document.getElementById("root");
   /*  const span = React.createElement("h3",{
       onMouseEnter: () => console.log("mouse Enter"), // property,content
    }, "Hello I'm a Span"); //React Element 생성 */
    //JSX로 React element 생성
  
  /*   const btn =React.createElement("button", {
        onClick : () => console.log("im clicked"),
        style:{backgroundColor:"tomato"},
    },"Click Me!"); */
    
    
     function App(){
        const [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value); // input value를 받아온다.
        };
        const reset =() => setAmount(0); // 값을 리셋해준다.
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
         } // 현재값을 받아서 반대값을 리턴
        return (
        <div>
            <h1 className="hi">Super Converter</h1>
            <div>
            <label htmlFor="minutes">Minutes :</label>    
            <input  
            value={inverted ?amount * 60 :amount}
            id="minutes" 
            placeholder="Minutes"
             type="number" 
             onChange={onChange}
             disabled={inverted}/>
             </div>
             
             <div>
            <label htmlFor="hours">Hours :</label>
            <input value={inverted ? amount : Math.round(amount / 60)}  //분을 시간으로 나눌땐 60으로 나눠주면된다.
            id="hours" 
            placeholder="Hours" 
             type="number" disabled={!inverted}
             onChange={onChange} />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onInvert}>{inverted ? "Turn Back" : "Invert"}</button>
            </div> 
     );
     }
     
     ReactDOM.render(<App />,root); // span element를 root div에 render

</script>

</html>
